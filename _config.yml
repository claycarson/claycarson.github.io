# Permalinks
permalink: /:categories/:year/:month/:day/:title:output_ext

# Setup
title:               Clay Carson
tagline:             
url:                 http://beta.claycarson.net
baseurl:             "/"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Clay Carson
  url:               http://claycarson.net
  email:             clay@claycarson.net

# Custom vars
version:             2.0.0
github:
  repo:              https:claycarson.github.io
  
# Build settings
markdown: kramdown

# Extras
excerpt_separator: <!--more-->

# Gems
plugins:
  - jekyll-paginate
  
# Feed

feed_items: 10
feed_update_period: daily
feed_update_frequency: 1
