permalink: /photos/snapshots
---

<div class="headline"><h2>Snapshots</h2></div>
<div class="list">
{% for entry in site.data.snapshots.snapshots %}
<div class="list">
<h3>{{ entry.title }}</h3>
<img src="{{ entry.cover }}">
<ul>
{% for images in entry.images %}
<li>
{{ images.title }}
<img src="{{ images.url }}">
</li>
{% endfor %}
</ul>
</div>
{% endfor %}
</div>
