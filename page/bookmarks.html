---
layout: default
title: Bookmarks
permalink: /bookmarks
---    

<div class="pad limiter content">
<h1>{{ page.title }}</h1>
	<div class="writing list">
		{% for item in site.data.bookmark %}
		<div><a href="{{ item.permalink }}">{{ item.title }}</a></div>
		<!-- <div>{{ post.description }}</div> -->
		<time>{{ item.date | date: "%Y-%m-%d" }}</time>
		{% endfor %}
	</div>
</div>
