---
layout: page
title: Linking
permalink: /linking/
---

<div class="headline"><h2>{{ page.title }}</h2></div>
<p class="intro">This site began as primarily a linked list blog. This page is the remnants of that.</p>
<hr>
{% for post in site.categories.Link %}
<div class="linked">
    <h3><a href="{{ post.link }}">{{ post.title }}</a> <span class="linked-arrow"><a href="{{ post.url }}">&rarr;</a></span></h3>
    <small>{{ post.date | date: "%Y-%m-%d" }}</small>
    <div class="post">{{ post.content }}</div>
  <hr>
</div>
{% endfor %}
