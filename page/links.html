---
layout: default
title: Links
permalink: /links/
---    

<div class="pad limiter content">
<!-- <h1>Links</h1> -->
	<div class="writing list">
		{% for post in site.categories.Link %}
		<div><a href="{{ post.link }}" target="_blank" rel="noopener noreferrer">{{ post.title }}</a></div>
		<time><a href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }}</a></time>
		{% endfor %}
	</div>
</div>
